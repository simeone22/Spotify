<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Spotify</title>
    <link rel="stylesheet" href="style/common.css" />
</head>

<body>
    <div class="div1">
        <img src="/media/images/logo.png" alt="logo" id="logo"> <br>
        <div class="title-container">
            <h1 id="titolo1">Edit profile</h1>
        </div>
        <div class="data">
            <div class="data1">
                <p style="color:white;"><b>Email: </b></p>
                <input type="email" id="identifier" value="" required>
            </div>
            <div class="data2">
                <p style="color:white;"><b>Password: </b></p>
                <input type="password" id="password" value="" required>
                <button id="toggle-password">
                    <img src="/media/images/eye1.png" alt="eye" id="eye-icon">
                </button>
            </div>
            <div class="data3">
                <p style="color:white;"><b>Name: </b></p>
                <input type="text" id="name" value="" required>
            </div>
            <div class="data4">
                <p style="color:white;"><b>Date of birth: </b></p>
                <input type="date" id="date" value="" required> <br>
            </div>
        </div>
        <button type="submit" id="save">Save Changes</button> <br>
        <button type="submit" id="deletebutton">Delete account</button>
    </div>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function () {
            var x = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (x.type === "password") {
                x.type = "text";
                eyeIcon.src = '/media/images/eye2.png';
            } else {
                x.type = "password";
                eyeIcon.src = '/media/images/eye1.png';
            }
        });

        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                document.getElementById('email').value = data.email;
                document.getElementById('name').value = data.name;
                document.getElementById('date').value = data.date;
            })
            .catch(error => {
                console.error('Failed to retrieve user data:', error);
                alert('Failed to retrieve user data.');
            });

        document.getElementById('edit-profile-form').addEventListener('submit', function () {

            const updatedData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                date: document.getElementById('date').value
            };

            fetch('/updateprofile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Profile updated successfully.');
                    } else {
                        alert('Failed to update profile.');
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('Error updating profile.');
                });
        });

        document.getElementById('deletebutton').addEventListener('click', function () {
            if (confirm("Are you sure you want to delete your profile?")) {
                fetch('/deleteprofile', {
                    method: 'POST',
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Profile deleted successfully.");
                        } else {
                            alert("Failed to delete profile.");
                        }
                    });
            }
        });

    </script>
</body>

</html>
