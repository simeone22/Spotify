<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <div class="div1">
        <img src="images/logo.png" alt="logo" id="logo"> <br>
        <div class="title-container">
            <h1 id="titolo1">Login to Spotify</h1>
        </div>
        <hr>
        <div class="data">
            <div class="data1">
                <p style="color:white;"><b>Email address or username</b></p>
                <input type="text" id="identifier" placeholder="Email address or username">
            </div>
            <div class="data2">
                <p style="color:white;"><b>Password</b></p>
                <input type="password" id="password" placeholder="Password">
                <button id="toggle-password">
                    <img src="images/eye1.png" alt="eye" id="eye-icon">
                </button>
            </div>
            <div class="remember-me-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p><b>â €Remember me</b></p>
            </div>
            <button type="button" id="login"><strong>Login</strong></button> <br>
            <a href="url">Forgot password?</a>
        </div>

        <script>
            document.getElementById('toggle-password').addEventListener('click', function () {
                var x = document.getElementById("password");
                var eyeIcon = document.getElementById("eye-icon");

                if (x.type === "password") {
                    x.type = "text";
                    eyeIcon.src = 'images/eye2.png';
                } else {
                    x.type = "password";
                    eyeIcon.src = 'images/eye1.png';
                }
            });
        </script>
</body>

</html>
